name: mask

services:
  mask-api:
    build:
      context: .
      dockerfile: api/Dockerfile
      network: host
    image: mask/api:dev
    restart: unless-stopped
    env_file: .env
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8000/health"]
      interval: 15s
      timeout: 5s
      retries: 5
    depends_on:
      - redis
      # - postgres            # uncomment if you use local Postgres
    networks: [mask-net]

  mask-worker:
    image: mask/api:dev
    restart: unless-stopped
    env_file: .env
    command: ["python", "worker/worker.py"]
    volumes:
      - ./worker:/app/worker:ro
    depends_on:
      - redis
    networks: [mask-net]

  mask-web:
    build:
      context: ./client
      network: host
      args:
        VITE_API_BASE_URL: https://mask.romonwafa.com
        # override above when targeting a different env
    image: mask/web:dev
    restart: unless-stopped
    depends_on:
      - mask-api
    ports:
      - "3000:80"
    networks: [mask-net]

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    networks: [mask-net]

  # Optional local DB (recommended early: use managed Postgres instead)
  # postgres:
  #   image: postgres:16-alpine
  #   restart: unless-stopped
  #   environment:
  #     POSTGRES_DB: ${POSTGRES_DB}
  #     POSTGRES_USER: ${POSTGRES_USER}
  #     POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
  #   volumes:
  #     - mask-pg:/var/lib/postgresql/data
  #   networks: [mask-net]

networks:
  mask-net:

volumes:
  mask-pg:
